version: "3.1"

config:
    store_entities_as_slots: true
session_config:
    session_expiration_time: 60
    carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

  # race intents
  - next_race
  - next_race_schedule
  - last_race
  - last_race_results
  - last_race_qualifying_results
  - nth_race:
      use_entities: true
  - nth_race_schedule:
      use_entities: true
  - nth_race_results:
      use_entities: true
  - nth_race_circuit:
      use_entities: true
  - highlights
  - next_race_tv 

  # driver intents
  - standings
  - driver_standing:
        use_entities: true
  - driver_info:
        use_entities: true
  - championship_leader
  - driver_lap_times:
        use_entities: true
  - driver_constructors:
        use_entities: true

  # constructor intents
  - constructor_standings:
        use_entities: true  
  - constructor_info:
        use_entities: true
  - constructor_wiki:
        use_entities: true      

  # season intents
  - season_standings:
        use_entities: true
  - season_info:
        use_entities: true
  - season_winner:
        use_entities: true

entities:
 - season
 - driver
 - race
 - race_name
 - constructor_name
 - circuit
 - session_type

slots:
   season:
     type: text
     mappings:
     - type: from_entity
       entity: season
   constructor_name:
     type: text
     mappings:
     - type: from_entity
       entity: constructor_name
   driver:
      type: text
      mappings:
      - type: from_entity
        entity: driver
   race:
      type: text
      mappings:
      - type: from_entity
        entity: race
   race_name:
      type: text
      mappings:
      - type: from_entity
        entity: race_name
   session_type:
      type: text
      mappings:
      - type: from_entity
        entity: session_type


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_fetching:
  - text: "Ok, give me a moment, I'm fetching the data."


actions:
- utter_fetching
- action_next_race
- action_next_race_schedule
- action_last_race
- action_last_race_results
- action_last_race_qualifying_results
- action_nth_race
- action_nth_race_schedule
- action_nth_race_results
- action_nth_race_circuit
- action_highlights
- action_show_constructor_standings
- action_show_standings_year
- action_show_standings
- action_show_driver_standing
- action_show_driver_info
- action_show_driver_lap_times
- action_show_driver_constructors
- action_show_championship_leader
- action_constructor_wikipedia
- action_list_constructors
- action_show_winner_year
- action_championship_wikipedia
- action_next_race_on_tv