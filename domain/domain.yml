version: "3.1"

config:
    store_entities_as_slots: true
session_config:
    session_expiration_time: 60
    carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  # race intents
  - next_race
  #- specific_next_race_schedule
  - next_race_schedule
  - last_race
  - last_race_results
  - circuit_info
  - last_race_qualifying_info
  - nth_race:
        use_entities: true
  - nth_race_results
  - highlights
  # driver intents
  - standings
  - driver_standings
  - driver_info
  - driver_telemetry
  - driver_constructors
  - constructor_standings:
        use_entities: true  
  - constructor_info
  - constructor_info_number  
  # season intents
  - season_standings:
        use_entities: true
  - season_info


entities:
 - season
 - driver
 - race
 - constructor
 - circuit
slots:
   season:
     type: text
     mappings:
     - type: from_entity
       entity: season


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."


actions:
- action_nth_race
- action_show_constructor_standings
- action_show_standings_year
- action_show_standings


