version: "3.1"

config:
    store_entities_as_slots: true
session_config:
    session_expiration_time: 60
    carry_over_slots_to_new_session: true

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

  # general intents
  - help
  - full_help
  - curiosity

  # race intents
  - next_race
  - next_race_schedule
  - last_race
  - last_race_results
  - last_race_qualifying_results
  - nth_race:
      use_entities: true
  - nth_race_schedule:
      use_entities: true
  - nth_race_results:
      use_entities: true
  - nth_race_circuit:
      use_entities: true
  - highlights
  - qualifying_highlights
  - nth_race_highlights:
      use_entities: true
  - nth_race_qualifying_highlights:
      use_entities: true
  - next_race_tv
  - nth_race_tv:
      use_entities: true

  # driver intents
  - standings
  - dummy_intent
  - driver_standing:
        use_entities: true
  - driver_info:
        use_entities: true
  - championship_leader
  - driver_lap_times:
        use_entities: true
  - driver_constructors:
        use_entities: true
  - telemetry
  
  
  # constructor intents
  - constructor_standings:
        use_entities: true  
  - constructor_info:
        use_entities: true
  - constructor_wiki:
        use_entities: true      

  # season intents
  - season_standings:
        use_entities: true
  - season_info:
        use_entities: true
  - season_winner:
        use_entities: true

entities:
 - season
 - driver
 - driver2
 - race
 - race_name
 - constructor_name
 - circuit
 - session_type

slots:
   season:
     type: float
     min_value: 1950
     max_value: 2022
     mappings:
     - type: from_entity
       entity: season
   constructor_name:
     type: text
     mappings:
     - type: from_entity
       entity: constructor_name
   driver:
      type: text
      mappings:
      - type: from_entity
        entity: driver
   driver1t:
      type: text
      mappings:
      - type: from_text
        conditions:
        - active_loop: telemetry_form
          requested_slot: driver1t 
   driver2t:
      type: text
      mappings:
      - type: from_text
        conditions:
        - active_loop: telemetry_form
          requested_slot: driver2t
   race:
      type: float
      mappings:
      - type: from_entity
        entity: race
   race_name:
      type: text
      mappings:
      - type: from_entity
        entity: race_name
   race_name_t:
      type: text
      mappings:
      - type: from_text
        conditions:
        - active_loop: telemetry_form
          requested_slot: race_name_t
   session_type:
      type: text
      mappings:
      - type: from_entity
        entity: session_type

forms:
   telemetry_form:
      ignored_intents:
      - standings
      - driver_standing
      - driver_info
      - championship_leader
      - driver_lap_times
      - driver_constructors
      required_slots:
         - driver1t
         - driver2t
         - race_name_t

responses:
  utter_ask_driver1t:
  - text: "Who is the first driver? (Last name)"
  
  utter_ask_driver2t:
  - text: "Who do you want to compare him to? (Last name)"
  
  utter_ask_race_name_t:
  - text: "For what race do you want the comparison of their laps?"

  utter_greet:
  - text: "Hey! How are you?"

  utter_noquestion_greet:
  - text: "Hello!"
  - text: "Hi!"
  - text: "Hi! Good to see you"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_agree:
  - text: "Sure"
  - text: "Of course"
  - text: "Gotcha"
  - text: "Ok"
  - text: "I'm on it"
  - text: "Very well"
  - text: "All right"
  - text: "Roger"
  - text: "Affirmative"
  
  utter_ask_more:
  - text: "Need anything else?"
  - text: "What else can I do for you?"
  - text: "All right, what else do you want to know?"
  
  utter_reply_to_deny:
  - text: "Ok, no problem."
  - text: "Ok, what else can I do for you?"
  - text: "Understandable, need anything else?"
  
  utter_fetching:
  - text: "Ok, Give me a moment, I'm fetching the data."
  - text: "Sure, I'm on it but it might take a few seconds"
  - text: "All right, I'm getting the data"
  - text: "Certainly, give me some seconds to fetch the data"
  
  utter_help:
  - text: |
       You can ask me info about a particular race, like the schedule, the results of the race or quali, and the circuit it's held at.
       I can get you the drivers standings, a driver's general information and lap times for a specific event.
       Constructors info and standings. And lastly, the standings and the champion of any past season.
       
  utter_curiosity:
  - text: "The British Grand Prix of 2021 attracted a record-breaking 356,000 fans, crazy isn't it?"
  - text: "Michael Schumacher has to this day the fastest lap for the most amount of races, an incredible 77, followed by Hamilton's 53 races."
  - text: "A Formula 1 team has up to 600 members, though most of them are working behind the scenes like engineers, PR peoples and managers."
  - text: "An F1 engine cannot be turned on when it's cold, it must be preheated with an external heater pump."
  - text: "While a normal car can achieve up to 6,000 RPM, and F1 car gets to an absurd 20,000 RPM thanks to its pneumatic valve spring."
  - text: "Because of the insane temperatures and G-forces inside the cockpit, a driver loses an average of 3 kg in one race."
   
  utter_ask_full_help:   
  - text: "Would you like to see the full list of tasks I can do?"
    buttons:
    - title: "Yes"
      payload: "/full_help"
    - title: "No"
      payload: "/deny"
  
  utter_full_help:
  - text: | 
        Sure, here it is:
        RACE INFO:
        - Next race informations
        - Next race schedule
        - Next race tv schedule
        - Last race details
        - Last race results or highlights, (race or qualifying)
        - A specific race schedule, circuit, results or highlights
        DRIVERS:
        - Standings
        - Championship leader
        - Specific driver's standing, information or constructor
        - Specifc driver's lap times at a particular event and session
        CONSTRUCTORS:
        - Construsctors list of this season
        - Constructors standings
        - Specifc constructor general information
        SEASONS:
        - A specific season's standings, champion or information
        GENERAL:
        - Help
        - Curiosities (not implemented yet)
        - Circuit info (not implemented yet)

  utter_reply_to_satisfied:
  - text: "Great!"

  utter_reply_to_unsatisfied:
  - text: "I'm sorry! Can you try to ask again?"


